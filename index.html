<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"></link>
</head>
<body>
    <div id="wrapper">
    	<h1> Eight By Eight</h1>

        <div id="board">
        </div>
        <div id="blockDock" class="ui-droppable">
            <div id="piece" class="piece">
                <div id="black-block" class="block"></div>
                <div id="white-block" class="block"></div>
            </div>
        </div>
        <div id="buttons">
            <div id="newGame" class="button">New Game</div>
            <div id="reset" class="button">Reset</div>
            <div id="solve" class="button">Solve</div>
        </div>
    </div>
</div>
</body>
</html>
